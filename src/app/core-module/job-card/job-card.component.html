<!--<div class="job">-->

  <div class="row top-sec">
    <div class="col-lg-12">
      <div class="col-lg-2 col-xs-12">
        <a [routerLink]="'[/freelancer]'">
          <img class="img-responsive" src="{{job.image}}" alt="">
        </a>
      </div><!-- /.col-lg-2 -->
      <div class="col-lg-10 col-xs-12">
        <h4><a [routerLink]="['/freelancer']">{{job.serviceTitle}}</a></h4>
        <h5>{{job.coperation}}.</h5>
      </div><!-- /.col-lg-10 -->

    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->

  <div class="row mid-sec">
    <div class="col-lg-12">
      <div class="col-lg-12">
        <hr class="small-hr">
        <p>{{job.description}}</p>
        <span class="label label-success margin" *ngFor="let skill of job.skills">{{skill}}</span>
      </div><!-- /.col-lg-12 -->
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->

  <div class="row bottom-sec">
    <div class="col-lg-12">

      <div class="col-lg-12">
        <hr class="small-hr">
      </div>

      <div class="col-lg-2">
        <h5> Earned </h5>
        <p>{{job.earned}}</p>
      </div>
      <div class="col-lg-2">
        <h5> Location </h5>
        <p><i class="fa fa-map-marker"></i> {{job.location}}</p>
      </div>
      <div class="col-lg-2">
        <h5> Rate/Hr </h5>
        <p>{{job.ratePerHour}}</p>
      </div>
      <div class="col-lg-2">
        <h5> Ratings (126)</h5>
        <p><i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i></p>
      </div>
      <div class="col-lg-4">
        <a href="freelancer.html" class="kafe-btn kafe-btn-mint-small"><i
          class="fa fa-align-left"></i> Get Quote</a>
      </div>

    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->

<!--</div>&lt;!&ndash; /.job &ndash;&gt;-->
